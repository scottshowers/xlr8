<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XLR8 - Layout V2 Mockup (Left Nav + Step Indicator)</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700;800&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #f6f5fa;
      --grass-green: #83b16d;
      --silver: #a2a1a0;
      --sky-blue: #93abd9;
      --clearwater: #b2d6de;
      --electric-blue: #2766b1;
      --ice-flow: #c9d3d4;
      --aquamarine: #a1c3d4;
      --accent: #285390;
      --scarlet: #993c44;
      --purple: #5f4282;

      --bg-primary: #f6f5fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f0f4f7;
      --text-primary: #2a3441;
      --text-secondary: #5f6c7b;
      --border: #e1e8ed;

      /* New: Left nav colors */
      --nav-bg: #2a2838;
      --nav-bg-hover: #363445;
      --nav-text: #a8a6b3;
      --nav-text-active: #ffffff;
      --nav-accent: #83b16d;

      --font-header: 'Sora', sans-serif;
      --font-body: 'Manrope', sans-serif;

      /* Layout dimensions */
      --nav-width-expanded: 220px;
      --nav-width-collapsed: 56px;
      --header-height: 56px;
      --step-bar-height: 52px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== DEMO CONTROLS ===== */
    .demo-controls {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 13px;
    }

    .demo-controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .demo-controls h4 {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    /* ===== APP LAYOUT ===== */
    .app-layout {
      display: flex;
      min-height: 100vh;
    }

    /* ===== LEFT NAV ===== */
    .left-nav {
      width: var(--nav-width-expanded);
      background: var(--nav-bg);
      display: flex;
      flex-direction: column;
      transition: width 0.2s ease;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 100;
    }

    .left-nav.collapsed {
      width: var(--nav-width-collapsed);
    }

    /* Logo area */
    .nav-logo {
      height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      gap: 12px;
    }

    .nav-logo svg {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    .nav-logo .logo-text {
      font-family: var(--font-header);
      font-weight: 700;
      font-size: 18px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
    }

    .left-nav.collapsed .logo-text {
      opacity: 0;
      width: 0;
    }

    /* Nav items */
    .nav-items {
      flex: 1;
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      color: var(--nav-text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
    }

    .nav-item:hover {
      background: var(--nav-bg-hover);
      color: var(--nav-text-active);
    }

    .nav-item.active {
      color: var(--nav-text-active);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 8px;
      bottom: 8px;
      width: 3px;
      background: var(--nav-accent);
      border-radius: 0 2px 2px 0;
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .nav-item span {
      white-space: nowrap;
      overflow: hidden;
    }

    .left-nav.collapsed .nav-item span {
      opacity: 0;
      width: 0;
    }

    /* Collapse toggle */
    .nav-toggle {
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: flex-end;
    }

    .nav-toggle button {
      background: transparent;
      border: none;
      color: var(--nav-text);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.15s;
    }

    .nav-toggle button:hover {
      background: var(--nav-bg-hover);
      color: var(--nav-text-active);
    }

    .left-nav.collapsed .nav-toggle {
      justify-content: center;
    }

    /* ===== MAIN AREA ===== */
    .main-area {
      flex: 1;
      margin-left: var(--nav-width-expanded);
      transition: margin-left 0.2s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .left-nav.collapsed ~ .main-area {
      margin-left: var(--nav-width-collapsed);
    }

    /* ===== TOP HEADER ===== */
    .top-header {
      height: var(--header-height);
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 24px;
      flex-shrink: 0;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--grass-green);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 13px;
    }

    .user-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* ===== STEP INDICATOR BAR ===== */
    .step-bar {
      height: var(--step-bar-height);
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 24px;
      flex-shrink: 0;
    }

    /* Project selector */
    .project-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
      min-width: 180px;
    }

    .project-selector:hover {
      background: var(--border);
    }

    .project-selector.inactive {
      opacity: 0.5;
      cursor: default;
    }

    .project-selector.inactive:hover {
      background: var(--bg-tertiary);
    }

    .project-selector svg {
      width: 16px;
      height: 16px;
      color: var(--text-secondary);
    }

    .project-selector .project-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .project-selector .project-name.placeholder {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .project-selector .chevron {
      margin-left: auto;
    }

    /* Steps */
    .steps {
      display: flex;
      align-items: center;
      gap: 4px;
      flex: 1;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .step:hover:not(.inactive) {
      background: rgba(131, 177, 109, 0.08);
    }

    .step.active {
      background: var(--grass-green);
    }

    .step.active .step-circle {
      background: rgba(255,255,255,0.25);
      color: white;
    }

    .step.active .step-label {
      color: white;
    }

    .step.completed .step-circle {
      background: var(--grass-green);
      color: white;
    }

    .step.inactive {
      opacity: 0.4;
      cursor: default;
    }

    .step-circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: rgba(131, 177, 109, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: var(--grass-green);
      flex-shrink: 0;
    }

    .step-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .step-connector {
      width: 16px;
      height: 2px;
      background: var(--border);
      flex-shrink: 0;
    }

    .step.inactive + .step-connector,
    .step-connector:has(+ .step.inactive) {
      opacity: 0.4;
    }

    /* ===== CONTENT AREA ===== */
    .content-area {
      flex: 1;
      padding: 24px;
    }

    .content-frame {
      background: var(--bg-primary);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      min-height: calc(100vh - var(--header-height) - var(--step-bar-height) - 48px);
      padding: 32px;
    }

    /* Content header */
    .content-header {
      margin-bottom: 24px;
    }

    .content-header h1 {
      font-family: var(--font-header);
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .content-header p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Sample card */
    .sample-card {
      background: white;
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 24px;
      max-width: 600px;
    }

    .sample-card h3 {
      font-family: var(--font-header);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      font-family: var(--font-body);
    }

    .btn-primary {
      background: var(--grass-green);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      font-family: var(--font-body);
    }

    .btn-primary:hover {
      background: #74a35e;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-family: var(--font-header);
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Demo Controls -->
<div class="demo-controls">
  <h4>Demo Controls</h4>
  <label>
    <input type="checkbox" id="toggleNav" checked>
    Nav Expanded
  </label>
  <label>
    <input type="checkbox" id="toggleProject" checked>
    Project Selected
  </label>
  <label>
    <input type="radio" name="activeStep" value="1" checked> Step 1
  </label>
  <label>
    <input type="radio" name="activeStep" value="2"> Step 2
  </label>
  <label>
    <input type="radio" name="activeStep" value="4"> Step 4
  </label>
</div>

<div class="app-layout">
  <!-- Left Navigation -->
  <nav class="left-nav" id="leftNav">
    <div class="nav-logo">
      <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="36" height="36" rx="8" fill="#83b16d"/>
        <path d="M8 18L14 12L20 18L14 24L8 18Z" fill="white"/>
        <path d="M16 18L22 12L28 18L22 24L16 18Z" fill="white" fill-opacity="0.6"/>
      </svg>
      <span class="logo-text">XLR8</span>
    </div>

    <div class="nav-items">
      <a class="nav-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
        <span>Mission Control</span>
      </a>
      <a class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
        <span>Projects</span>
      </a>
      <a class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <ellipse cx="12" cy="5" rx="9" ry="3"/>
          <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
        </svg>
        <span>Data</span>
      </a>
      <a class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
        </svg>
        <span>Playbooks</span>
      </a>
      <a class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span>Analytics</span>
      </a>
    </div>

    <div class="nav-toggle">
      <button onclick="toggleNav()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 19l-7-7 7-7"/>
          <path d="M18 19l-7-7 7-7"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Area -->
  <div class="main-area">
    <!-- Top Header -->
    <header class="top-header">
      <div class="user-menu">
        <span class="user-name">Sarah Chen</span>
        <div class="user-avatar">SC</div>
      </div>
    </header>

    <!-- Step Indicator Bar -->
    <div class="step-bar">
      <div class="project-selector" id="projectSelector">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="project-name" id="projectName">Acme Corp Audit</span>
        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </div>

      <div class="steps" id="stepsContainer">
        <div class="step completed" data-step="1">
          <div class="step-circle">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <span class="step-label">Create</span>
        </div>
        <div class="step-connector"></div>
        <div class="step active" data-step="2">
          <div class="step-circle">2</div>
          <span class="step-label">Upload</span>
        </div>
        <div class="step-connector"></div>
        <div class="step" data-step="3">
          <div class="step-circle">3</div>
          <span class="step-label">Analysis</span>
        </div>
        <div class="step-connector"></div>
        <div class="step" data-step="4">
          <div class="step-circle">4</div>
          <span class="step-label">Findings</span>
        </div>
        <div class="step-connector"></div>
        <div class="step" data-step="5">
          <div class="step-circle">5</div>
          <span class="step-label">Drill-In</span>
        </div>
        <div class="step-connector"></div>
        <div class="step" data-step="6">
          <div class="step-circle">6</div>
          <span class="step-label">Playbook</span>
        </div>
        <div class="step-connector"></div>
        <div class="step" data-step="7">
          <div class="step-circle">7</div>
          <span class="step-label">Track</span>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <div class="content-frame" id="contentFrame">
        <div class="content-header">
          <h1>Upload Data</h1>
          <p>Add data sources for analysis</p>
        </div>

        <div class="sample-card">
          <h3>Upload Files</h3>
          <div class="form-group">
            <label>Data Source Type</label>
            <select>
              <option>General Ledger Export</option>
              <option>Transaction Log</option>
              <option>Invoice Data</option>
            </select>
          </div>
          <div class="form-group">
            <label>File</label>
            <input type="file">
          </div>
          <button class="btn-primary">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Toggle nav expanded/collapsed
  function toggleNav() {
    document.getElementById('leftNav').classList.toggle('collapsed');
  }

  // Demo controls
  document.getElementById('toggleNav').addEventListener('change', function() {
    const nav = document.getElementById('leftNav');
    if (this.checked) {
      nav.classList.remove('collapsed');
    } else {
      nav.classList.add('collapsed');
    }
  });

  document.getElementById('toggleProject').addEventListener('change', function() {
    const hasProject = this.checked;
    const steps = document.querySelectorAll('.step');
    const connectors = document.querySelectorAll('.step-connector');
    const projectSelector = document.getElementById('projectSelector');
    const projectName = document.getElementById('projectName');
    const contentFrame = document.getElementById('contentFrame');

    if (hasProject) {
      steps.forEach(s => s.classList.remove('inactive'));
      connectors.forEach(c => c.style.opacity = '1');
      projectSelector.classList.remove('inactive');
      projectName.textContent = 'Acme Corp Audit';
      projectName.classList.remove('placeholder');
      contentFrame.innerHTML = `
        <div class="content-header">
          <h1>Upload Data</h1>
          <p>Add data sources for analysis</p>
        </div>

        <div class="sample-card">
          <h3>Upload Files</h3>
          <div class="form-group">
            <label>Data Source Type</label>
            <select>
              <option>General Ledger Export</option>
              <option>Transaction Log</option>
              <option>Invoice Data</option>
            </select>
          </div>
          <div class="form-group">
            <label>File</label>
            <input type="file">
          </div>
          <button class="btn-primary">Upload</button>
        </div>
      `;
    } else {
      steps.forEach(s => s.classList.add('inactive'));
      connectors.forEach(c => c.style.opacity = '0.4');
      projectSelector.classList.add('inactive');
      projectName.textContent = 'Select a project...';
      projectName.classList.add('placeholder');
      contentFrame.innerHTML = `
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          </svg>
          <h3>No Project Selected</h3>
          <p>Select or create a project to begin the analysis workflow</p>
          <button class="btn-primary">Create New Project</button>
        </div>
      `;
    }
  });

  // Step selection
  document.querySelectorAll('input[name="activeStep"]').forEach(radio => {
    radio.addEventListener('change', function() {
      const activeStep = parseInt(this.value);
      const steps = document.querySelectorAll('.step');

      steps.forEach(step => {
        const stepNum = parseInt(step.dataset.step);
        step.classList.remove('active', 'completed');

        if (stepNum < activeStep) {
          step.classList.add('completed');
          step.querySelector('.step-circle').innerHTML = `
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          `;
        } else if (stepNum === activeStep) {
          step.classList.add('active');
          step.querySelector('.step-circle').textContent = stepNum;
        } else {
          step.querySelector('.step-circle').textContent = stepNum;
        }
      });
    });
  });
</script>

</body>
</html>
