<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKG Pro API Test</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #333; margin-bottom: 8px; }
        .subtitle { color: #666; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        .prefilled { color: #888; font-size: 12px; margin-top: 4px; }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #218838; }
        button:disabled { background: #ccc; cursor: wait; }
        #result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 6px;
            display: none;
        }
        #result.success {
            background: #d4edda;
            border: 1px solid #28a745;
            display: block;
        }
        #result.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            display: block;
        }
        #result.loading {
            background: #d1ecf1;
            border: 1px solid #17a2b8;
            display: block;
        }
        #details {
            margin-top: 16px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üîå UKG Pro API Test</h1>
    <p class="subtitle">Test your UKG Pro API connection through XLR8</p>

    <div class="form-group">
        <label>Hostname</label>
        <input type="text" id="hostname" value="service5.ultipro.com" />
        <div class="prefilled">Pre-filled</div>
    </div>

    <div class="form-group">
        <label>Customer API Key</label>
        <input type="text" id="customerApiKey" value="OTA4F" />
        <div class="prefilled">Pre-filled</div>
    </div>

    <div class="form-group">
        <label>Service Account Username</label>
        <input type="text" id="username" placeholder="Enter username" />
    </div>

    <div class="form-group">
        <label>Service Account Password</label>
        <input type="password" id="password" placeholder="Enter password" />
    </div>

    <div class="form-group">
        <label>User API Key</label>
        <input type="text" id="userApiKey" placeholder="Enter User API Key" />
    </div>

    <button id="testBtn" onclick="testConnection()">Test Connection</button>

    <div id="result"></div>
    <div id="details"></div>

    <script>
        // Use production backend
        const API_BASE = 'https://hcmpact-xlr8-production.up.railway.app';

        async function testConnection() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            const details = document.getElementById('details');
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            result.className = 'loading';
            result.textContent = '‚è≥ Connecting to UKG Pro...';
            details.style.display = 'none';

            const payload = {
                hostname: document.getElementById('hostname').value.trim(),
                customer_api_key: document.getElementById('customerApiKey').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value,
                user_api_key: document.getElementById('userApiKey').value.trim()
            };

            // Validate
            if (!payload.username || !payload.password || !payload.user_api_key) {
                result.className = 'error';
                result.textContent = '‚ùå Please fill in all fields';
                btn.disabled = false;
                btn.textContent = 'Test Connection';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/ukg/test-connection`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'success';
                    result.textContent = '‚úÖ ' + data.message;
                    if (data.data) {
                        details.style.display = 'block';
                        details.textContent = JSON.stringify(data.data, null, 2);
                    }
                } else {
                    result.className = 'error';
                    result.textContent = '‚ùå ' + data.message;
                    if (data.error) {
                        details.style.display = 'block';
                        details.textContent = data.error;
                    }
                }
            } catch (err) {
                result.className = 'error';
                result.textContent = '‚ùå Network error: ' + err.message;
            }

            btn.disabled = false;
            btn.textContent = 'Test Connection';
        }
    </script>
</body>
</html>
