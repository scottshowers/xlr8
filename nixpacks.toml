[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
  "npm install --prefix frontend",
  "python3 -m pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["npm run build --prefix frontend"]

[start]
cmd = "python3 -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
